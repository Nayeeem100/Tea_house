<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea house</title>
    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome cdn -->
    <script
      src="https://kit.fontawesome.com/1c1e35be50.js"
      crossorigin="anonymous"
    ></script>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- header section -->
    <header class="flex max-w-screen-xl mx-auto pt-10 mb-20">
      <!-- text contenar -->
      <div class="">
        <h1 class="text-5xl">
          It's good <br />
          tea time at The <br />
          Tea House
        </h1>
        <br />
        <p class="text-gray-500">
          Tea and Botanical Solutions Supplier Give Optimum <br />
          Satisfaction To Your Taste Buds.
        </p>
        <br />
        <button
          class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 rounded-lg text-white font-bold"
        >
          Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i>
        </button>
      </div>
      <!-- img contenar -->
      <div class="ml-10 relative">
        <div>
          <img class="w-full h-96" src="images/banner.png" alt="" />
        </div>
        <div
          class="flex items-center bg-white shadow-lg rounded-lg px-2 py-2 absolute top-80 left-14"
        >
          <div><i class="fa-solid fa-star text-2xl text-amber-500"></i></div>
          <div>
            <h2 class="text-2xl font-bold">5.00</h2>
            <p class="text-gray-500">Trust Pilot Ratings</p>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
